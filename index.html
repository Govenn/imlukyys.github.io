<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Govenn - Portfolio</title>
  <style>
    /* Globální styl */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Tmavé pozadí */
      color: white;
      overflow-x: hidden;
    }

    /* Hlavní navigace */
    header {
      background: rgba(0, 0, 0, 0.7); /* Poloprůhledné pozadí */
      backdrop-filter: blur(10px); /* Rozmazané pozadí */
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 1rem;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    header nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Hero sekce */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .hero .card {
      background: rgba(0, 0, 0, 0.8); /* Poloprůhledné zaoblené pozadí */
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(138, 43, 226, 0.8);
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .hero p {
      font-size: 1.25rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(106, 17, 203, 0.5);
    }

    /* Sekce s kartami */
    .container {
      max-width: 1200px;
      margin: 5rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .info-card {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(138, 43, 226, 0.8);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(138, 43, 226, 0.8);
    }

    .info-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .info-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .info-card p {
      font-size: 1rem;
      color: #cccccc;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: white;
      border: 2px solid rgba(138, 43, 226, 0.8);
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content a {
      color: #66ccff;
      text-decoration: none;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Govenn</div>
  <nav>
    <a href="#youtubers">YouTubeři</a>
    <a href="#about">O mně</a>
    <a href="#contact">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <div class="card">
    <h1>Vítejte na mém portfoliu</h1>
    <p>Jsem video editor, který spolupracuje s různými YouTubery. Níže najdete ukázky mé práce.</p>
    <button onclick="scrollToSection('youtubers')">Prozkoumat více</button>
  </div>
</section>

<section id="youtubers" class="container">
  <div class="info-card" onclick="openModal('Ment')">
    <img src="https://via.placeholder.com/100" alt="Ment">
    <h3>Ment</h3>
    <p>Video editor pro kanál Ment.</p>
  </div>
  <div class="info-card" onclick="openModal('Kovy')">
    <img src="https://via.placeholder.com/100" alt="Kovy">
    <h3>Kovy</h3>
    <p>Video editor pro kanál Kovy.</p>
  </div>
</section>

<div id="modal" class="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal(event)">✖</span>
    <h2 id="modal-title">Ment</h2>
    <p><a href="https://youtube.com/@ment" target="_blank">Otevřít kanál </a></p>
    <ul>
      <li><a href="https://youtu.be/xxxx1" target="_blank">Test video 1</a></li>
      <li><a href="https://youtu.be/xxxx2" target="_blank">Test video 2</a></li>
    </ul>
  </div>
</div>

<script>
  function openModal(name) {
    const modal = document.getElementById("modal");
    modal.style.display = "flex";
    document.getElementById("modal-title").textContent = name;
  }

  function closeModal(event) {
    if (event.target.id === "modal" || event.target.className === "close-btn") {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }
  }

  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: "smooth" });
  }
</script>

</body>
</html>
