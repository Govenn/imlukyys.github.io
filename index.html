<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Govenn - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      padding: 2rem;
      text-align: center;
      background-color: #1e1e1e;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .youtuber-card {
      background-color: #222;
      padding: 1rem;
      margin: 1rem;
      border-radius: 20px;
      display: inline-block;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .youtuber-card:hover {
      background-color: #333;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      color: white;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      color: red;
    }
    a {
      color: #66ccff;
    }
  </style>
</head>
<body>

<header>
  <h1>Govenn - Portfolio</h1>
  <p>Jsem video editor, který spolupracuje s různými YouTubery. Níže najdeš výběr.</p>
</header>

<div class="container">
  <div class="youtuber-card" onclick="openModal('Ment')">
    <h3>Ment</h3>
  </div>
</div>

<div id="modal" class="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal(event)">✖</span>
    <h2 id="modal-title">Ment</h2>
    <p><a href="https://youtube.com/@ment" target="_blank">Otevřít kanál </a></p>
    <ul>
      <li><a href="https://youtu.be/xxxx1" target="_blank">Test video 1</a></li>
      <li><a href="https://youtu.be/xxxx2" target="_blank">Test video 2</a></li>
    </ul>
  </div>
</div>

<script>
  function openModal(name) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modal-title").textContent = name;
  }

  function closeModal(event) {
    if (event.target.id === "modal" || event.target.className === "close-btn") {
      document.getElementById("modal").style.display = "none";
    }
  }
</script>

</body>
</html>
